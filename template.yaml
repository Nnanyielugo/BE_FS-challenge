AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Mailgun Webhook
Resources:
  WebhookEndpoint:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs14.x
      CodeUri: build/
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaInvocation-DynamoDB
        - AmazonDynamoDBFullAccess
        - AmazonSNSFullAccess
      Environment:
        Variables:
          SIGNING_KEY: 194de40c8f87550b6ca9fe0b4ebd62b5-2a9a428a-c2dced4e
          TABLE_NAME: WebhookStorage
          TOPIC_ARN: arn:aws:sns:us-east-2:385048647522:WebhookPublishing
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: Post
  Storage:
    Type: AWS::DynamoDB::Table
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
  Notifier:
    Type: AWS::SNS::Topic
